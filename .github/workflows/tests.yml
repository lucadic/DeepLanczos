name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install JAX CPU version for CI (avoid CUDA dependency)
        pip install jax[cpu] flax numpy h5py
        pip install pytest
        # Install the package in development mode
        cd deeplanczos
        pip install -e .

    - name: Run fast tests
      run: |
        cd deeplanczos
        # Run tests excluding slow tests by default
        pytest tests/ -v --tb=short -m "not slow"
        
    - name: Run slow tests (only on Python 3.10)
      if: matrix.python-version == '3.10'
      run: |
        cd deeplanczos
        # Run all tests including slow ones on one Python version
        pytest tests/ -v --tb=short -m "slow"
